version: "3.8"
services:
  jupyter:
    init: true
    build:
      context: ./jupyter_docker_image
      dockerfile: Dockerfile
      target: main
    ports:
      - 80:8888/tcp
    environment:
      - USER_UID=${UID}
      - PASSWD=${PASSWD}
    volumes:
      - type: bind
        source: ./mount_files
        target: /mnt/host-files
        read_only: false
